<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/all.min.css">
    <title>Calculadora animada!</title>
</head>
<body>
    <div class="container-calculadoras esquerda">
        <div id="basica">
            <h1 id="titulo">calculadora básica</h1>        
                <main>  
                    <p class="resultado"></p>
                    <div class="grid-container" >
                        <a class="num" onclick="escrever('7')">7</a>
                        <a class="num" onclick="escrever('8')">8</a>
                        <a class="num" onclick="escrever('9')">9</a>
            
                        <a class="sinal" onclick="escrever('+')">+</a>
                        <a class="num" onclick="escrever('4')">4</a>
                        <a class="num" onclick="escrever('5')">5</a>
                        <a class="num" onclick="escrever('6')">6</a>
                        <a class="sinal" onclick="escrever('-')">-</a>

                        <a class="num"  onclick="escrever('1')">1</a>
                        <a class="num" onclick="escrever('2')">2</a>
                        <a class="num"  onclick="escrever('3')">3</a>
                        <a class="sinal" onclick="escrever('*')">x</a>
                        <a class="pontuacao" onclick="c()">C</a>

                        <a class='pontuacao' onclick="escrever('.')"><strong>.</strong> </a>
                        <a class="num" onclick="escrever('0')">0</a>


                        <a class="sinal" onclick="escrever('/')"><i class="fas fa-divide"></i></a>
                        <a class="pontuacao" onclick="apagar()"> del</a>

                        <a class="valorreseta" onclick="igual()" style="width:190px;">=</a>

                    </div>
                </main>

                <aside onclick="animarEsquerda()" id="direita">
                    <p><i class="fas fa-arrows-alt-h"></i></p>
                </aside>
        </div>
            <!-- Outra calculadora -->
            <div id="cientifica">
                <h1 id="titulo">calculadora científica</h1>        
                <aside id="esquerda" onclick="animarDireita()">
                    <p><i class="fas fa-arrows-alt-h"></i></p>
                </aside>
                <main>  
                    <p class="resultado2"></p>
                    <div class="grid-container">
                        <a class="num"  onclick="escreverc('1')">1</a>
                        <a class="num" onclick="escreverc('2')">2</a>
                        <a class="num"  onclick="escreverc('3')">3</a>
            
                        <a class="sinal" onclick="escreverc('+')">+</a>
                        
                        <a class="sinal" onclick="escreverc('-')">-</a>

                        
                        <a class="sinal" onclick="escreverc('*')">x</a>

                        <a class="num" onclick="escreverc('4')">4</a>
                        <a class="num" onclick="escreverc('5')">5</a>
                        <a class="num" onclick="escreverc('6')">6</a>
                        <a class='sinal' onclick="seno()">sin</a>
                        

                        <a class='sinal' onclick="cos()">cos</a>
                        
                        <a class='sinal' onclick="tan()">tan</a>
                        <a class="pontuacao" onclick="c()">C</a>
                        <a class="num" onclick="escreverc('7')">7</a>
                        <a class="num" onclick="escreverc('8')">8</a>
                        <a class="num" onclick="escreverc('9')">9</a>

                        <a class="pontuacao" onclick="apagar()"> del</a>
                        
                        
                        <a class='constante' onclick="pi('&#960')">&#960</a>

                        <a class="num" onclick="escreverc('0')">0</a> 

                        <a class="valorreseta" onclick="igualc()" style="width:207px;">=</a>
                        
                        
                        <a class='pontuacao' onclick="escreverc('.')"><strong>.</strong> </a>
                    </div>
                </main>
            </div>
        </div>
